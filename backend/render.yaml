# Render configuration for backend deployment
services:
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Uncomment and configure when you add backend code
    # healthCheckPath: /health

